<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Visibility Toggler</title>
    <link rel="stylesheet" href="template.css">
  <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="fonts/css/all.min.css">
    <link rel="stylesheet" href="fonts/css/fontawesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container"> 
        <div class="row box">
            <div class="col-md-4">
               <form action="">
                  <div class="form-item">
                      <input class="form-control form-control-lg" placeholder="Username" type="text"/>
                  </div> 
                  <div class="form-item">
                    <input class="form-control form-control-lg" placeholder="Password" type="password" id="password"/>
                    
                    <i class="fas fa-eye" id="eye"></i>
                </div> 
                <div class="d-grid">
                  <button class="btn btn-primary btn-lg">Login</button>
                </div> 
               </form> 
            </div>
        </div>
    </div> 
 
    
    <script src="template.js"></script>
</body>
</html>
